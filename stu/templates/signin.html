{% extends 'index.html'%}
{% block title%}注册{% endblock %}

{% block info %} 
	<form method="post" action="/signin/">
		{%csrf_token%}
		<span>
			用户名：
			<input type="text" name="username">
		</span>
		<br>
		<span>
			姓名：
			<input type="text" name="realname">
		</span>
		<br>
		<span>
			密码：
			<input type="text" name="passwd">
		</span>
		<br>
		<button>提交</button>
		<p style='color: red'>{{error}}</p>
	</form>
	<a href="/login" >登陆</a>
{% endblock %}
